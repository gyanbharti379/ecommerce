<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>
            Java script login and signup form
        </title>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 class="signUpTitle">Sign Up</h1>
                <div class="underline"></div>
                <form>
                    <div class="input-group">
                        <div class="input-field namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter Name">

                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-at"></i>
                            <input type="email" placeholder="Enter Email">

                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="Enter Password">

                        </div>
                        <p><span class="text">Password Suggestions Click here</span><a href="#"></a></p>

                    </div>
                    <div class="btn-field">
                        <button type="button" class="signUpBtn">Sign Up</button>
                        <button type="button" class="disable signInBtn">Sign In</button>
                    </div>
                
                </form>

            </div>

        </div>

    </body>
    <script src="index.js">

    </script>
</html>
